            background-position: 
                top center,
                bottom center,
                left center,
                right center;
            background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
            background-size: 400px 150px, 400px 150px, 150px 400px, 150px 400px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
            padding: 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            padding-bottom: 40px;
            border-bottom: 4px solid #8B4B6B;
        }

        .restaurant-name {
            font-size: 5rem;
            font-weight: bold;
            color: #8B4B6B;
            text-shadow: 3px 3px 6px rgba(139, 75, 107, 0.4);
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .tagline {
            font-size: 1.8rem;
            color: #6B4B5B;
            font-style: italic;
            font-weight: 300;
        }

        .menu-container {
            flex: 1;
            display: grid;
            gap: 60px;
        }

        .loading {
            text-align: center;
            font-size: 2.5rem;
            color: #6B4B5B;
            padding: 120px;
            font-style: italic;
        }

        .error {
            text-align: center;
            font-size: 2rem;
            color: #8B4B6B;
            padding: 100px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            margin: 50px;
        }

        .category-section {
            margin-bottom: 50px;
        }

        .category-title {
            font-size: 3.5rem;
            color: #8B4B6B;
            text-align: center;
            margin-bottom: 50px;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            font-weight: bold;
        }

        .category-title::after {
            content: '';
            display: block;
            width: 250px;
            height: 5px;
            background: linear-gradient(90deg, transparent 0%, #8B4B6B 50%, transparent 100%);
            margin: 20px auto;
            border-radius: 3px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
            gap: 40px;
            padding: 0 30px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 25px;
            padding: 35px;
            backdrop-filter: blur(15px);
            border: 3px solid rgba(139, 75, 107, 0.4);
            box-shadow: 0 10px 30px rgba(139, 75, 107, 0.2);
            transition: all 0.4s ease;
            display: flex;
            gap: 30px;
            min-height: 220px;
        }

        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(139, 75, 107, 0.5);
            border-color: rgba(139, 75, 107, 0.6);
        }

        .item-image {
            flex-shrink: 0;
            width: 160px;
            height: 160px;
            border-radius: 20px;
            overflow: hidden;
            background: linear-gradient(135deg, #8B4B6B, #B86B8B);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(139, 75, 107, 0.3);
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
        }

        .item-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: #2d1b2b;
            line-height: 1.3;
            flex: 1;
        }

        .item-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: #8B4B6B;
            margin-left: 25px;
            text-shadow: 1px 1px 2px rgba(139, 75, 107, 0.3);
        }

        .item-description {
            font-size: 1.4rem;
            color: #4a3a4a;
            line-height: 1.6;
            margin-bottom: 18px;
            flex-grow: 1;
            font-style: italic;
        }

        .item-calories {
            font-size: 1.2rem;
            color: #6B4B5B;
            align-self: flex-end;
            background: rgba(139, 75, 107, 0.25);
            padding: 8px 18px;
            border-radius: 25px;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 3px solid rgba(139, 75, 107, 0.4);
            color: #6B4B5B;
            font-size: 1.4rem;
            font-style: italic;
        }

        @media (max-width: 1200px) {
            .items-grid {
                grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
                gap: 35px;
            }
            
            .restaurant-name {
                font-size: 4rem;
            }
            
            .category-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 800px) {
            .container {
                padding: 30px;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .menu-item {
                flex-direction: column;
                text-align: center;
                min-height: auto;
            }
            
            .item-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .item-image {
                align-self: center;
            }

            .restaurant-name {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="restaurant-name">Mama's Charcuterie</h1>
            <p class="tagline">Fresh â€¢ Handcrafted â€¢ Made with Love</p>
        </header>
        
        <main class="menu-container" id="menuContainer">
            <div class="loading">Loading menu...</div>
        </main>
        
        <footer class="footer">
            <p>All prices include tax â€¢ Nutritional information is approximate</p>
        </footer>
    </div>
    
    <script>
        class DigitalMenu {
            constructor() {
                this.menuContainer = document.getElementById('menuContainer');
                this.menuData = [];
                this.init();
            }

            async init() {
                try {
                    await this.loadMenu();
                    this.renderMenu();
                } catch (error) {
                    console.error('Error loading menu:', error);
                    this.showError('Could not load menu.json file. Please check that the file exists and is properly formatted.');
                }
            }

            async loadMenu() {
                const response = await fetch('menu.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                this.menuData = await response.json();
            }

            renderMenu() {
                if (!this.menuData || this.menuData.length === 0) {
                    this.showError('No menu items found in menu.json');
                    return;
                }

                // Filter out unwanted categories and rename
                const filteredData = this.menuData
                    .filter(item => {
                        const category = item.category || 'Other';
                        return !['Cheese Boards', 'Wine Pairings', 'Vegetarian Options'].includes(category);
                    })
                    .map(item => ({
                        ...item,
                        category: item.category === 'Signature Boards' ? 'Specials' : item.category
                    }));

                // Group items by category
                const categories = this.groupByCategory(filteredData);
                
                // Clear loading message
                this.menuContainer.innerHTML = '';
                
                // Render each category
                Object.keys(categories).forEach(category => {
                    const categorySection = this.createCategorySection(category, categories[category]);
                    this.menuContainer.appendChild(categorySection);
                });
            }

            groupByCategory(items) {
                return items.reduce((groups, item) => {
                    const category = item.category || 'Other';
                    if (!groups[category]) {
                        groups[category] = [];
                    }
                    groups[category].push(item);
                    return groups;
                }, {});
            }

            createCategorySection(categoryName, items) {
                const section = document.createElement('section');
                section.className = 'category-section';

                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = categoryName;

                const itemsGrid = document.createElement('div');
                itemsGrid.className = 'items-grid';

                items.forEach(item => {
                    const itemElement = this.createMenuItem(item);
                    itemsGrid.appendChild(itemElement);
                });

                section.appendChild(title);
                section.appendChild(itemsGrid);
                
                return section;
            }

            createMenuItem(item) {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';

                const imageDiv = document.createElement('div');
                imageDiv.className = 'item-image';

                if (item.image) {
                    const img = document.createElement('img');
                    img.src = item.image;
                    img.alt = item.name;
                    img.onerror = () => {
                        imageDiv.innerHTML = 'ðŸ¥©';
                    };
                    imageDiv.appendChild(img);
                } else {
                    imageDiv.innerHTML = 'ðŸ¥©';
                }

                const itemDetails = document.createElement('div');
                itemDetails.className = 'item-details';

                const itemHeader = document.createElement('div');
                itemHeader.className = 'item-header';

                const itemName = document.createElement('h3');
                itemName.className = 'item-name';
                itemName.textContent = item.name || 'Unnamed Item';

                const itemPrice = document.createElement('div');
                itemPrice.className = 'item-price';
                itemPrice.textContent = item.price ? `$${parseFloat(item.price).toFixed(2)}` : 'Price N/A';

                itemHeader.appendChild(itemName);
                itemHeader.appendChild(itemPrice);

                const itemDescription = document.createElement('p');
                itemDescription.className = 'item-description';
                itemDescription.textContent = item.description || 'No description available';

                const itemCalories = document.createElement('div');
                itemCalories.className = 'item-calories';
                itemCalories.textContent = item.calories ? `${item.calories} cal` : '';

                itemDetails.appendChild(itemHeader);
                itemDetails.appendChild(itemDescription);
                if (item.calories) {
                    itemDetails.appendChild(itemCalories);
                }

                menuItem.appendChild(imageDiv);
                menuItem.appendChild(itemDetails);

                return menuItem;
            }

            showError(message) {
                this.menuContainer.innerHTML = `
                    <div class="error">
                        ${message}
                    </div>
                `;
            }
        }

        // Initialize the menu when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DigitalMenu();
        });
    </script>
</body>
